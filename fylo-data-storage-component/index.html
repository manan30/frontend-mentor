<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />

    <title>Manan Joshi | Fylo Data Storage Component</title>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="card-1">
        <img src="./images/logo.svg" alt="fylo-logo" />
        <div>
          <div>
            <img src="./images/icon-document.svg" alt="document-icon" />
          </div>
          <div>
            <img src="./images/icon-folder.svg" alt="folder-icon" />
          </div>
          <div>
            <img src="./images/icon-upload.svg" alt="upload-icon" />
          </div>
        </div>
      </div>
      <div class="card-2">
        <div>
          You&apos;ve used
          <strong style="font-weight: bolder;">815 GB</strong> of your storage.
        </div>
        <div class="progress">
          <div>
            <div></div>
          </div>
        </div>
        <div class="flag">
          <strong
            style="
              font-weight: bolder;
              font-size: 1.5rem;
              color: #161f47;
              margin-right: 0.3rem;
            "
            >185</strong
          >
          <span style="color: hsl(229, 7%, 55%); font-size: 0.8rem;"
            >GB LEFT</span
          >
        </div>
      </div>
    </div>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/Manan_30">Manan Joshi</a>
    </footer>
  </body>
</html>
